<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Requests</title>
    <style>
        :root {
            --bg: #101c2b; /* Matches your screenshot's dark blue */
            --accent: #e0e0e0; /* Matches the "Requests" button color */
            --accent-text: #000;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #fff;
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 50px;
        }

        /* Matches the search look in your screenshot */
        .header-search {
            position: sticky; 
            top: 0; 
            background: var(--bg); 
            padding: 15px; 
            z-index: 100;
            display: flex;
            justify-content: center;
        }

        input {
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        /* Movie Grid - Matches Jellyfin spacing */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns for mobile like your "My Media" */
            gap: 12px;
            padding: 12px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
        }

        .card-content { padding: 10px; }

        .title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* The Request Button - Styled like your "Play" button */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent);
            color: var(--accent-text);
            padding: 8px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="header-search">
        <input type="text" id="search" placeholder="Search for media..." autocomplete="off">
    </div>
    <div id="results" class="grid"></div>

    <script>
        const API_KEY = '63609170f4ab20e86842abce07c61ad6';
        const FORM_LINK = 'https://forms.gle/1XULurfHDPjeLdZ89';

        async function fetchTrending() {
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${API_KEY}`);
            const data = await res.json();
            render(data.results);
        }

        async function search(q) {
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${q}`);
            const data = await res.json();
            render(data.results);
        }

        function render(items) {
            const container = document.getElementById('results');
            container.innerHTML = items.map(item => {
                if(item.media_type === 'person') return '';
                return `
                    <div class="card">
                        <img src="https://image.tmdb.org/t/p/w300${item.poster_path}" onerror="this.src='https://via.placeholder.com/300x450'">
                        <div class="card-content">
                            <div class="title">${item.title || item.name}</div>
                            <a href="${FORM_LINK}" target="_blank" class="btn" onclick="copy('${item.title || item.name}')">Request</a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function copy(t) { navigator.clipboard.writeText("Request: " + t); }

        document.getElementById('search').addEventListener('input', (e) => {
            if(e.target.value) search(e.target.value); else fetchTrending();
        });

        window.onload = fetchTrending;
    </script>
</body>
</html>
