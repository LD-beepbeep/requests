<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Requests</title>
    <style>
        :root {
            --bg: #101625; /* Your exact hex color */
            --card-bg: rgba(255, 255, 255, 0.04);
            --jelly-pill: #d8dee6; /* Light grey from your screenshot */
            --text: #ffffff;
            --accent: #00A4DC;
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: "Segoe UI", sans-serif; -webkit-font-smoothing: antialiased;
        }

        header {
            position: sticky; top: 0; z-index: 100; background: var(--bg);
            padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        input {
            width: 100%; box-sizing: border-box; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1); padding: 12px 20px;
            border-radius: 12px; color: white; font-size: 16px; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }

        .grid {
            display: grid; grid-template-columns: repeat(2, 1fr); /* 2 columns like My Media */
            gap: 15px; padding: 15px;
        }

        .card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .card:active { transform: scale(0.95); } /* Fun click interaction */

        .badge {
            position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.6);
            padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase;
        }

        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }

        .info { padding: 10px; text-align: center; }
        .title { font-size: 13px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 8px; }

        /* Request Button - Pill style from your screenshot */
        .request-btn {
            display: block; background: var(--jelly-pill); color: #101625;
            padding: 10px; border-radius: 25px; text-decoration: none;
            font-weight: 700; font-size: 11px; text-transform: uppercase;
            transition: background 0.2s;
        }
        .request-btn:active { background: #ffffff; }
    </style>
</head>
<body>
    <header><input type="text" id="s" placeholder="Search movies or series..." oninput="search()"></header>
    <div class="grid" id="g"></div>

    <script>
        const API = '63609170f4ab20e86842abce07c61ad6';
        const FORM = 'https://forms.gle/1XULurfHDPjeLdZ89';

        async function search() {
            const q = document.getElementById('s').value;
            const url = q ? `https://api.themoviedb.org/3/search/multi?api_key=${API}&query=${q}` 
                          : `https://api.themoviedb.org/3/trending/all/week?api_key=${API}`;
            const r = await fetch(url);
            const d = await r.json();
            document.getElementById('g').innerHTML = d.results.map(i => {
                if(i.media_type==='person' || !i.poster_path) return '';
                const t = i.title || i.name;
                const type = i.media_type === 'tv' ? 'Series' : 'Movie';
                return `
                <div class="card">
                    <div class="badge">${type}</div>
                    <img src="https://image.tmdb.org/t/p/w300${i.poster_path}">
                    <div class="info">
                        <div class="title">${t}</div>
                        <a href="${FORM}" target="_blank" class="request-btn" onclick="copy('${t}')">Request</a>
                    </div>
                </div>`;
            }).join('');
        }
        function copy(t) { navigator.clipboard.writeText("Request: " + t); }
        window.onload = search;
    </script>
</body>
</html>
