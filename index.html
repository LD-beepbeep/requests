<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Requests</title>
    <style>
        :root {
            --bg: #050505;
            --accent: #00A4DC;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass: rgba(15, 15, 15, 0.8);
            --text: #efefef;
            --text-dim: #b0b0b0;
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% -20%, #1a2a3a 0%, transparent 50%);
            min-height: 100vh;
        }

        header {
            position: sticky; top: 0; z-index: 100;
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .search-container { max-width: 800px; margin: 0 auto; }
        input {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3);
            color: white; font-size: 16px; outline: none;
        }

        main { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 24px; }

        .card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }
        .card:hover { transform: scale(1.04); border-color: var(--accent); }
        .poster-wrapper { aspect-ratio: 2/3; background: #111; }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        .card-info { padding: 12px; }
        .card-title { font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .request-link {
            display: block; background: var(--accent); color: white;
            text-align: center; padding: 10px; margin-top: 10px;
            border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 13px;
        }
        
        .request-link:active { background: #ffffff; color: var(--accent); }
    </style>
</head>
<body>

    <header>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for movies or series..." onkeyup="handleSearch()">
        </div>
    </header>

    <main>
        <h2 id="section-title" style="font-weight: 300; color: var(--text-dim);">Trending Now</h2>
        <div id="results" class="grid"></div>
    </main>

    <script>
        const API_KEY = '63609170f4ab20e86842abce07c61ad6';
        const FORM_LINK = 'https://forms.gle/1XULurfHDPjeLdZ89';

        window.onload = () => fetchTrending();

        async function fetchTrending() {
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${API_KEY}`);
            const data = await res.json();
            renderResults(data.results);
        }

        let searchTimeout;
        function handleSearch() {
            const query = document.getElementById('search').value;
            clearTimeout(searchTimeout);
            if (!query) { fetchTrending(); return; }
            searchTimeout = setTimeout(async () => {
                const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${query}`);
                const data = await res.json();
                renderResults(data.results);
            }, 500);
        }

        function renderResults(items) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            items.forEach(item => {
                if (item.media_type === 'person') return;
                const title = item.title || item.name;
                const date = item.release_date || item.first_air_date || '';
                const year = date ? date.split('-')[0] : 'N/A';
                const poster = item.poster_path ? `https://image.tmdb.org/t/p/w400${item.poster_path}` : 'https://via.placeholder.com/400x600?text=No+Poster';
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="poster-wrapper"><img src="${poster}"></div>
                    <div class="card-info">
                        <div class="card-title">${title}</div>
                        <div style="font-size:11px; color:gray;">${year} â€¢ ${item.media_type.toUpperCase()}</div>
                        <a href="${FORM_LINK}" target="_blank" class="request-link" 
                           onclick="copyData('${title}', '${year}', '${item.media_type}', '${item.id}')">
                           COPY & REQUEST
                        </a>
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        function copyData(title, year, type, id) {
            const text = `Title: ${title} (${year})\nID: ${id}\nType: ${type}`;
            navigator.clipboard.writeText(text);
            alert("Copied movie details! Now just paste them into the form that opened.");
        }
    </script>
</body>
</html>
