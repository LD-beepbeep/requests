<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfin Requests</title>
    <style>
        /* --- ELEGANTFIN THEME --- */
        :root {
            --bg-color: #000b14;
            --card-bg: #101010;
            --accent: #00A4DC;
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0, #1a2a3a, transparent 70%);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }

        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 40px; text-transform: uppercase; }

        /* Search Input */
        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto 50px auto;
        }

        input {
            width: 100%;
            padding: 15px 25px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: white;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 164, 220, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Movie Grid */
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border-color: var(--accent);
        }

        .card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 15px;
            text-align: left;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }

        .card-year {
            font-size: 12px;
            color: var(--text-sub);
            margin-bottom: 12px;
        }

        /* The Request Button */
        .request-btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s;
        }

        .request-btn:hover { background: #008ebf; }

        /* Notification Toast */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <h1>Jellyfin Requests</h1>

    <div class="search-box">
        <input type="text" id="search" placeholder="Type a movie or show name..." autocomplete="off">
    </div>

    <div id="results"></div>
    <div id="toast">Title copied! Paste it in the form.</div>

    <script>
        // --- YOUR CONFIGURATION ---
        const API_KEY = '63609170f4ab20e86842abce07c61ad6'; // Your provided key
        const FORM_LINK = 'https://forms.gle/1XULurfHDPjeLdZ89'; // Your provided form
        // --------------------------

        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');
        let timeout = null;

        // Search logic with delay
        searchInput.addEventListener('keyup', () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const query = searchInput.value;
                if (query.length > 2) fetchMovies(query);
            }, 500);
        });

        async function fetchMovies(query) {
            const url = `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${query}&include_adult=false`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                displayResults(data.results);
            } catch (e) {
                console.error("Error fetching data:", e);
            }
        }

        function displayResults(movies) {
            resultsDiv.innerHTML = '';
            if(!movies) return;

            movies.forEach(movie => {
                if (movie.media_type === 'person') return; // Skip actors

                const title = movie.title || movie.name;
                const date = movie.release_date || movie.first_air_date || 'N/A';
                const year = date.split('-')[0];
                const poster = movie.poster_path 
                    ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` 
                    : 'https://via.placeholder.com/500x750?text=No+Poster';
                
                const tmdbUrl = `https://www.themoviedb.org/${movie.media_type}/${movie.id}`;
                const infoToCopy = `${title} (${year}) - [TMDb: ${tmdbUrl}]`;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${poster}" alt="${title}">
                    <div class="card-content">
                        <div class="card-title">${title}</div>
                        <div class="card-year">${year} â€¢ ${movie.media_type.toUpperCase()}</div>
                        <div class="request-btn" onclick="handleRequest('${title} (${year})', '${tmdbUrl}')">REQUEST</div>
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        function handleRequest(title, link) {
            // 1. Copy to clipboard
            const textToCopy = `Title: ${title} \nLink: ${link}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast();
                // 2. Open Form after short delay
                setTimeout(() => {
                    window.open(FORM_LINK, '_blank');
                }, 1000);
            }).catch(err => {
                // Fallback if clipboard fails
                window.open(FORM_LINK, '_blank');
            });
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>

</body>
</html>
